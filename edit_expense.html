<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Add Expense</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>
  <section class="add-expense">
    <h2>Add Expense</h2>
    <form action="#">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <p><label for="description">Description:</label>
        <input type="text" id="description" name="description" required></p>
      <p><label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required></p>
      <p><button type="submit">Add Expense</button></p>
    </form>
  </section>
  <footer>
    <p>&copy;2024 Expense Tracker</p>
  </footer>
</body>
</html>
